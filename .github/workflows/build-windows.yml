# Build Windows .exe from any platform (e.g. from Mac).
# Push to GitHub, then: Actions → "Build Windows executable" → Run workflow.
# Download the artifact: PassportPhotoCreator-Windows.zip

name: Build Windows executable

on:
  workflow_dispatch:  # Run manually from Actions tab
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - '.gitignore'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: pyinstaller PassportPhotoCreator.spec

      - name: Zip output
        run: |
          Compress-Archive -Path dist\PassportPhotoCreator\* -DestinationPath PassportPhotoCreator-Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PassportPhotoCreator-Windows
          path: PassportPhotoCreator-Windows.zip
